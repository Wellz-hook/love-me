<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <!-- WhatsApp Preview (works best after your site is live) -->
  <meta property="og:title" content="Would you be my Valentine? üíò">
  <meta property="og:type" content="website">
  <meta property="og:image" content="waiting-patiently.gif">

  <style>
    :root {
      --pink: #ff4d6d;
      --soft: #ffd6e0;
      --text: #1f1f1f;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden; /* so hearts don't create scrollbars */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      /* üåπ Valentine background */
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 77, 109, 0.18), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(255, 214, 224, 0.40), transparent 50%),
        radial-gradient(circle at 50% 85%, rgba(255, 77, 109, 0.12), transparent 55%),
        linear-gradient(135deg, #fff 0%, #fff5f8 60%, #ffeaf1 100%);
    }

    .container {
      text-align: center;
      position: relative;
      padding: 28px 28px 36px;
      border-radius: 22px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    }

    img {
      width: 220px;
      height: auto;
      margin-bottom: 16px;
      border-radius: 14px;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      margin: 0 0 18px;
      line-height: 1.15;
    }

    .buttons {
      position: relative;
      height: 120px;
      min-width: 320px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: var(--pink);
      color: white;
      left: 50%;
      transform: translateX(-120%);
      box-shadow: 0 10px 22px rgba(255, 77, 109, 0.35);
    }

    #yes:hover {
      transform: translateX(-120%) scale(1.05);
      box-shadow: 0 14px 30px rgba(255, 77, 109, 0.42);
    }

    #no {
      background: var(--soft);
      color: #333;
      left: 50%;
      transform: translateX(20%);
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }

    /* üíï Floating hearts */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.08));
      pointer-events: none;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.9) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.95; }
      100% { transform: translateY(-110vh) scale(1.4) rotate(25deg); opacity: 0; }
    }

    /* Final screen */
    .final {
      text-align: center;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    }

    .final h1 {
      color: var(--pink);
      margin-bottom: 8px;
    }

    .final p {
      font-size: 1.25rem;
      margin: 8px 0 0;
    }
  </style>
</head>

<body>
  <div class="container" id="card">
    <img src="waiting-patiently.gif" alt="waiting patiently gif" />
    <h1>Btata‚Ä¶ would you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    // üèÉ‚Äç‚ôÇÔ∏è Make "No" escape
    function moveNoButton() {
      // Random jump around center area
      const x = Math.random() * 320 - 160; // -160..160
      const y = Math.random() * 220 - 110; // -110..110
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile-friendly: move on tap / touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // üíï Floating hearts generator
    const heartChars = ["üíñ","üíò","üíï","üíó","üíì","üíû"];
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];

      // Random horizontal position
      const left = Math.random() * 100;
      heart.style.left = left + "vw";

      // Random size
      const size = 14 + Math.random() * 20;
      heart.style.fontSize = size + "px";

      // Random duration
      const duration = 4 + Math.random() * 4; // 4..8 sec
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);

      // Remove after animation
      setTimeout(() => heart.remove(), duration * 1000);
    }

    // Start hearts
    const heartInterval = setInterval(spawnHeart, 260);

    // ‚úÖ Yes click: show final message
    yesBtn.addEventListener("click", () => {
      card.outerHTML = `
        <div class="final">
          <h1>Yayyy Btata! üíòü•∞</h1>
          <p>You just made my day üåπ‚ù§Ô∏è</p>
        </div>
      `;
    });
  </script>
</body>
</html>
