<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Love Me Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    font-family: 'Poppins', sans-serif;
  }

  .question-container {
    text-align: center;
    position: relative;
  }

  img {
    width: 180px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 24px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-120%);
  }

  #no {
    background: #ffd6e0;
    color: #333;
    left: 50%;
    transform: translateX(20%);
  }
</style>
</head>

<body>
  <div class="question-container">
    <img src="https://i.imgur.com/1X6R6FQ.png" alt="cute bear" />
    <h1>Do you love me?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  document.getElementById("yes").addEventListener("click", () => {
    alert("I knew it ðŸ’–ðŸ¥°");
  });
</script>
</body>
</html>
